<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="" method="post">
        <label for="nombre">Ingrese su nombre:</label>
        <br>
        <!-- <input type="text" value="Ingrese su nombre:"> -->
        <input type="text" placeholder="Ingrese su nombre:" maxlength="8" minlength="3" name="nombre" id="nombre"
            size="30">
        <br><br>
        <label for="pass">Ingrese su password:</label>
        <br>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="email">Ingrese su email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="min">Min / Max</label>
        <br>
        <input type="number" min="1" max="3">
        <br>
        <label for="genero">Masculino</label>
        <input type="checkbox" name="genero" id="genero">
        <br><br>
        <label for="Visa">Visa</label>
        <input type="radio" name="Visa" id="Visa">
        <br>
        <label for="boton">Boton</label>
        <br>
        <input type="button" value="Boton-enviar">
        <br>
        <label for="submit">Submit</label>
        <br>
        <input type="submit" value="Boton-submit">
        <br><br>
        <select name="pais" id="pais">
            <option value="none" selected disabled hidden>Select an Option</option>
            <option value="Mx">Mx</option>
            <option value="Co">Co</option>
            <option value="Us">Us</option>
        </select>
        <br>
        <br>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <input type="range" name="rango" id="rango">
    </form>
</body>

</html>
